<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/create.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create New User</title>
</head>

<body>
    <div class="container">
        <h1>Create User</h1>
        <form id="formNewUser">        
            <div class="col-5 mb-3">
                <label class="form-label h6">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Add your name">
            </div>
            <div class=" col-5 mb-3">
                <label class="form-label h6">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Add your email">
            </div>
            <div class=" col-5 mb-3">
                <label class="form-label h6">Role</label>
                <select class="form-select" aria-label="Default select example" name="role">
                    <option selected></option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Controller">Controller</option>
                    <option value="Maestro">Maestro</option>
                </select>
            </div>
            <div class=" col-5 mb-3">
                <label class="form-label h6">Picture</label>
                <input type="file" class="form-control" name="picture">
            </div>
            <div class="col-5 mb-3">
                <a href="../index.html"><button type="submit" class="btn btn-primary">Create User</button></a>
                <button type="submit" id="retorna" class="btn btn-danger">Regresar</button>
            </div>
        </form>
    </div>
</body>
</html>
